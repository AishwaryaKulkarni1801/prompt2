name: Deploy Angular to GitHub Pages with Coverage Validation

# WORKFLOW IS NOW ENABLED FOR AUTOMATIC DEPLOYMENT
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. Setup Node.js (latest LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 3. Cache node_modules
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # 5. Run Jest tests and validate coverage ‚â• 80%
      - name: Run tests with coverage validation
        run: |
          echo "üß™ Running Jest tests with coverage..."
          npm run test -- --coverage --watchAll=false
          
          echo "üìä Parsing coverage results..."
          
          # Extract coverage percentages from the coverage summary
          COVERAGE_FILE="coverage/coverage-summary.json"
          
          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "‚ùå Coverage summary not found! Tests may have failed."
            exit 1
          fi
          
          # Parse total coverage percentage
          TOTAL_COVERAGE=$(node -p "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('$COVERAGE_FILE', 'utf8'));
            const total = coverage.total;
            Math.min(
              total.lines.pct,
              total.statements.pct,
              total.functions.pct,
              total.branches.pct
            );
          ")
          
          echo "üìà Total Coverage: ${TOTAL_COVERAGE}%"
          
          # Check if coverage meets minimum requirement (80%)
          if (( $(echo "$TOTAL_COVERAGE >= 80" | bc -l) )); then
            echo "‚úÖ Coverage validation passed: ${TOTAL_COVERAGE}% ‚â• 80%"
          else
            echo "‚ùå Coverage validation failed: ${TOTAL_COVERAGE}% < 80%"
            echo "üõë Deployment stopped due to insufficient test coverage."
            exit 1
          fi
          
      # 6. Build project for production
      - name: Build Angular project
        run: |
          echo "üèóÔ∏è Building Angular project..."
          
          # Get project name from angular.json
          PROJECT_NAME=$(node -p "require('./angular.json').defaultProject || Object.keys(require('./angular.json').projects)[0]")
          echo "üì¶ Detected project name: $PROJECT_NAME"
          
          # Build with correct base-href for GitHub Pages
          npm run build -- --base-href '/prompt2/'
          
          echo "‚úÖ Build completed successfully"
          
      # 7. Copy index.html to 404.html (fix SPA routing)
      - name: Fix SPA routing for GitHub Pages
        run: |
          echo "üîó Fixing SPA routing..."
          cp dist/prompt2/index.html dist/prompt2/404.html
          echo "‚úÖ Created 404.html for SPA routing"
          
      # 8. Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
        
      # 9. Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/prompt2'
          
      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # Print deployed URL
      - name: Print deployment URL
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üåê Your Angular app is now live at: ${{ steps.deployment.outputs.page_url }}"
          echo "üìä Coverage report is available in the job artifacts"